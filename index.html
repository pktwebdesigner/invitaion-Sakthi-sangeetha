#qoute
{
padding-top:;
color:yellow;
padding-left:20%;
padding-right:20%;
font-size:25px;
width:280px;
text-shadow: 2px 2px black;
text-wrap:no;
font-family:cursive;
animation-name:qoute;
animation-duration:7s;
position:relative;
}
@keyframes qoute
{
from{left:-50%;}
to{left:0%;}
}
#name
{
text-align:center;
text-shadow:2px 3px white;
font-size:45px;
font-family: cursive;
color:#1c42b8;

animation-duration:8s;
position:relative;
}
@keyframes name
{
from{bottom:-50%;}
to{bottom:0%;}
}
.mystyle 
{
  width: 100%;
  padding: 25px;
  background-color: coral;
  color: white;
  font-size: 25px;
  box-sizing: border-box;
}
#datebtn
{
font-size:10px;
width:100px;
height:20px;
margin-top:3%;
margin-left:40%;

border:1px solid white;
border-radius:20px;
animation-name:button;
animation-duration:10s;
position:relative;
}
#datebtn:hover
{
background-color:#aad9f0;
}
@keyframes button
{
from{right:-50%;}
to{right:0%;}
}
.content 
{

  font-family: verdana;

}

{

#marriage
{

height:90px;

}
